<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</Form></title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <h2>User Info</h2>
            <p>required fields are followed by *</p>
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male: <input
                    type="radio" name="gender" id="male" required>
                    Female: <input type="radio" name="gender" id="female" required></p>
            </fieldset>
            <p>Address: * <textarea name"adress" id="address" cols="100" rows="8" required></textarea>
            </p>
            <p>Email:* <input type="email" name="email" id="email" required></p>
            <p>Pincode * <input type="number" name="Pincode" id="Pincode" required></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--select a card type</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="master card">master card</option>
                </select>
            </p>
            <p>Card Number * <input type="number" name="card number" id="card number" required></p>
            <p>Expiration Date * <input type="date" name="date" id="exp_name" required></p>
            <p>CVV * <input type="password"name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
    
        </form>
    

    </div>
</body>
</html>
